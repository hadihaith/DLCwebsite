{% extends 'frontend/layout.html' %}
{% load static %}

{% block content %}
<style>
    .error-container {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 60px 20px;
        margin-top: 103px; /* Account for fixed navbar */
    }
    
    .error-content {
        max-width: 600px;
        margin: 0 auto;
    }
    
    .error-code {
        font-size: 8rem;
        font-weight: bold;
        line-height: 1;
        margin-bottom: 20px;
        opacity: 0.8;
        animation: float 3s ease-in-out infinite;
    }
    
    .error-title {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .error-description {
        font-size: 1.2rem;
        margin-bottom: 30px;
        opacity: 0.9;
        line-height: 1.6;
    }
    
    .error-actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .btn-error {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }
    
    .btn-error:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.6);
        color: white;
        text-decoration: none;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    
    .btn-primary-error {
        background: linear-gradient(45deg, #4A2E5F, #6B46C1);
        border: 2px solid #4A2E5F;
    }
    
    .btn-primary-error:hover {
        background: linear-gradient(45deg, #6B46C1, #4A2E5F);
        border-color: #6B46C1;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
    }
    
    .error-icon {
        font-size: 3rem;
        margin-bottom: 20px;
        opacity: 0.7;
    }
    
    @media (max-width: 768px) {
        .error-code {
            font-size: 5rem;
        }
        
        .error-title {
            font-size: 2rem;
        }
        
        .error-description {
            font-size: 1rem;
        }
        
        .error-actions {
            flex-direction: column;
            align-items: center;
        }
        
        .btn-error {
            width: 200px;
        }
    }
</style>

<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            Sorry, the page you are looking for doesn't exist or has been moved. 
            Let's get you back to exploring the Dean's List Council website.
        </p>
        <div class="error-actions">
            <a href="{% url 'home' %}" class="btn-error btn-primary-error">
                <i class="fas fa-home"></i> Go Home
            </a>
            <a href="{% url 'members' %}" class="btn-error">
                <i class="fas fa-users"></i> Our Members
            </a>
            <a href="{% url 'contact' %}" class="btn-error">
                <i class="fas fa-envelope"></i> Contact Us
            </a>
        </div>
    </div>
</div>

<script>
    // Add some interactive elements
    document.addEventListener('DOMContentLoaded', function() {
        // Add a subtle animation to the error code
        const errorCode = document.querySelector('.error-code');
        if (errorCode) {
            let rotation = 0;
            setInterval(() => {
                rotation += 0.5;
                errorCode.style.transform = `rotate(${Math.sin(rotation * Math.PI / 180) * 2}deg)`;
            }, 100);
        }
    });
</script>
{% endblock %}
